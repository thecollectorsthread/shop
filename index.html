<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>the collectors thread</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">the collectors thread</h1>
      <p class="tagline">Authentic Jerseys & Memorabilia</p>
    </div>
  </header>
  <main>
    <div class="container">
      <section class="shop-section">
        <h2>Shop Jerseys</h2>
        <div id="products" class="products-grid"></div>
      </section>
      <section class="contact-section">
        <h2>Contact & Orders</h2>
        <p>All direct messages and order confirmations are handled on our Facebook page. Please message us for any inquiries or to confirm your order!</p>
        <a href="https://facebook.com/YOUR-FACEBOOK-PAGE" class="fb-btn" target="_blank" rel="noopener">
          Message on Facebook
        </a>
      </section>
    </div>
  </main>
  <footer>
    &copy; 2025 the collectors thread
  </footer>
  <script src="products.js"></script>
  <script>
    const productsContainer = document.getElementById('products');
    products.forEach(product => {
      productsContainer.innerHTML += `
        <div class="product-card">
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p class="price">${product.price}</p>
          <a href="https://facebook.com/YOUR-FACEBOOK-PAGE" class="order-btn" target="_blank">Order on Facebook</a>
        </div>
      `;
    });
  </script>
</body>
</html>
